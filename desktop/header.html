<script type='text/x-handlebars' data-template-name='list/topic-list-item.raw'>
<td class='main-link clearfix'><div class="telohome"><div class="title-t">

{{#if bulkSelectEnabled}}
<input type="checkbox" class="bulk-select">
{{/if}}
  
{{raw "list/action-list" topic=topic postNumbers=topic.liked_post_numbers className="likes" icon="heart"}}
  
{{raw "topic-status" topic=topic}}

{{topic-link topic}} 
  
  {{#if topic.featured_link}}
    {{topic-featured-link topic}}
    {{/if}}
    
    {{#if showTopicPostBadges}}
      {{raw "topic-post-badges" unread=topic.unread newPosts=topic.displayNewPosts unseen=topic.unseen url=topic.lastUnreadUrl}}
    {{/if}}

<span class="cat">[&#160;{{category-link topic.category showParent="true" onlyStripe="true"}}&#160;]</span>
</div>

</div></td>

<td class="num likes"> 
 <a class="pren" href="/u/{{topic.last_poster_username}}" data-auto-route="true" data-user-card="{{topic.last_poster_username}}">
 {{topic.last_poster_username}}</a>
</td>
 
{{raw "list/posts-count-column" topic=topic}}

<td class="nums">{{format-date topic.bumpedAt format="tiny"}}</td>
</script>

<script type='text/x-handlebars' data-template-name='topic-list-header.raw'>
{{#if bulkSelectEnabled}}
  <span class="bulk-select">
    {{#if canBulkSelect}}
      {{raw "flat-button" class="bulk-select" icon="list" title="topics.bulk.toggle"}}
    {{/if}}
  </span>
{{/if}}

  {{raw "topic-list-header-column" order='default' name=listTitle bulkSelectEnabled=bulkSelectEnabled showBulkToggle=toggleInTitle canBulkSelect=canBulkSelect}}

  {{#if showLikes}}
     {{raw "topic-list-header-column" sortable='true' order='likes' number='true' forceName='Likes'}}
  {{/if}}
  {{#if showOpLikes}}
     {{raw "topic-list-header-column" sortable='true' order='op_likes' number='true' forceName='Likes'}}
  {{/if}}

{{raw "topic-list-header-column" sortable='true' number='true' order='posts' forceName='Author'}}
 {{raw "topic-list-header-column" sortable=sortable number='true' order='views' name='views'}}
 {{raw "topic-list-header-column" sortable='true' order='activity' name='activity'}}
  
</script>

</script>
